
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="./style.css" />
		
		<title>Landing Page</title>  
		
		</head>
		<body>
		
		<header>
		    
			<div class="logo-container">
			   <img  src="images/running.svg" alt="logo" class="svg"> 
			   <h4 class="logo-text"> RunFast </h4>
			</div>
			
	       <nav>
		        <ul class="nav-links">
				      
					  <li ><a class="nav-link" href="#">Specs</a></li>
					  <li ><a class="nav-link" href="#">Products</a></li>
					  <li ><a class="nav-link" href="#">Contacts</a></li>
					 
					  
			          
				</ul>
		     
		   </nav>
		   
		   <div class="cart">
		        <img src="images/shopping_cart-24px.svg" alt="cart" class="shop">

		<main>

		       <div class="introduction">
			       <div class="intro-text">
			           <h1>Next level footwear</h1>

			        </div>
					<div class="cta">

			   </div>
			   
			   <div class="cover">

			   </div>

		<div class="foot-select">
		  <img src="images/arrow-left.svg" alt="">
		  <img src="images/dot.svg" alt="">
		  <img src="images/dot-full.svg" alt="">
		  <img src="images/dot-full.svg" alt="">
		  <img src="images/arrow-right.svg" alt="">
		</div>
		
		<img  src="images/big-eclipse.svg" alt="" class = "big-circle">
		<img  src="images/mid-eclipse.svg" alt="" class = "medium-circle">
		<img  src="images/small-eclipse.svg" alt="" class = "small-circle">
		</main>
